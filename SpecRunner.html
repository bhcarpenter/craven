  <link rel="shortcut icon" type="image/png" href="vendor/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="vendor/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="vendor/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="vendor/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <!--<script type="text/javascript" src="craven.min.js"></script>-->
  <script type="text/javascript" src="lib/util.js"></script>
  <script type="text/javascript" src="lib/Events.js"></script>
  <script type="text/javascript" src="lib/Model.js"></script>
  <script type="text/javascript" src="lib/Collection.js"></script>
  <script type="text/javascript" src="lib/Controller.js"></script>
  <script type="text/javascript" src="lib/ModelController.js"></script>
  <script type="text/javascript" src="lib/CollectionController.js"></script>
  <script type="text/javascript" src="lib/Router.js"></script>
  <script type="text/javascript" src="lib/exports.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/SpecHelper.js"></script>
  <script type="text/javascript" src="spec/Events.js"></script>
  <script type="text/javascript" src="spec/Model.js"></script>
  <script type="text/javascript" src="spec/Collection.js"></script>
  <script type="text/javascript" src="spec/Controller.js"></script>
  <script type="text/javascript" src="spec/ModelController.js"></script>
  <script type="text/javascript" src="spec/CollectionController.js"></script>
  <script type="text/javascript" src="spec/Router.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>
